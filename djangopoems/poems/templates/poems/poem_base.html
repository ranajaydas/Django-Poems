<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% block title %}
      Django Poems
    {% endblock title %}
  </title>
</head>
<body>
  <div>
    <header>
      <h1>Django Poems</h1>
    </header>

    <nav>
      <ul>
        <li><a href="{% url 'poem_list' %}">Poems</a></li>
      </ul>
    </nav>

    {% if messages %}
      <div>
        <div>
          <ul>
            {% for message in messages %}
              {% if message.tags %}
                <li class="{{ message.tags }}">
              {% else %}
                <li>
              {% endif %}
              {{ message }}</li>
            {% endfor %}
      </ul></div></div>
    {% endif %}

    <main>
      {% block content %}
        This is default content!
      {% endblock content %}
    </main>
  </div>
  <footer>
    <p>
      &copy; 2019
      <a href="https://ranajayontheroad.com">Ranajay Das</a>
    </p>
    <p>
      Created for <a href="https://Django-Unleashed.com">Django Unleashed</a>
    </p>
  </footer>
</body>
</html>
